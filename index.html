<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Bookneto</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Book<span>neto</span></a>

      <form id="form">
        <input type="text" id="search" class="search" placeholder="Enter Title or Author">
        <button class="btn" id="btn-primary" type="button">search</button>
      </form>
  </header>

  <div class="wrapper">
    <!--Top menu -->
    <div class="sidebar">
       <!--profile image & text-->
        <!--menu item-->
        <ul>
          <li>
              <a href="#" class="active">
                  <span class="icon"><i class="fas fa-home"></i></span>
                  <span class="item">Home</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <span class="icon"><i class="fas fa-search"></i></span>
                  <span class="item" id="isbn">search</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <span class="icon"><i class="fas fa-user-friends"></i></span>
                  <span class="item">Author</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                  <span class="item" id="isbn">ISBN</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <span class="icon"><i class="fas fa-database"></i></span>
                  <span class="item">Title</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <span class="icon"><i class="fas fa-chart-line"></i></span>
                  <span class="item" id="auto">autoTurn</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <span class="icon"><i class="fas fa-user-shield"></i></span>
                  <span class="item">Admin</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <span class="icon"><i class="fas fa-cog"></i></span>
                  <span class="item">Settings</span>
              </a>
          </li>
      </ul>
    </div>
  </div>


  <main id="main">
      
  </main>

  <!-- <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script> -->
  <script type="text/javascript" src="js/script.js">  </script>
</body>
</html>
